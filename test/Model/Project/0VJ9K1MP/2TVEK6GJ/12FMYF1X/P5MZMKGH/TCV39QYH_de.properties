NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.max-migrate-app-count=Dieses Steuerelement wird verwendet, um die Anzahl der Anwendungsobjekte zu begrenzen, die die DirXML-Engine von einer Anwendung w\u00E4hrend einer einzelnen Abfrage anfordert, die als Teil eines Vorgangs vom Typ 'Objekte von Anwendung migrieren' ausgef\u00FChrt wird. \n \n Falls Fehler vom Typ 'java.lang.OutOfMemoryError' w\u00E4hrend eines solchen Vorgangs auftreten, sollte ein Wert angegeben werden, der unter dem Standardwert liegt. \n \n Hinweis\: Die Anzahl der Anwendungsobjekte, die migriert werden d\u00FCrfen, wird nicht begrenzt, nur die 'Stapelgr\u00F6\u00DFe'.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=Diese Einstellung legt die Quelle des Werts fest, der f\u00FCr das nspmDistributionPassword-Attribut f\u00FCr Hinzuf\u00FCgungs- und \u00C4nderungsereignisse gemeldet wird.\n \n Die Einstellung 'Falsch' bedeutet, dass der aktuelle Wert von nspmDistributionPassword genommen und als Wert des Attributereignisses gemeldet wird. Dies bedeutet, dass nur der aktuelle Passwortwert verf\u00FCgbar ist. Dies ist die Standardeinstellung.\n \n Die Einstellung 'Wahr' bedeutet, dass der mit dem eDirectory-Ereignis aufgezeichnete Wert entschl\u00FCsselt und als Wert des Attributereignisses gemeldet wird. Dies bedeutet, dass sowohl der alte Passwortwert (sofern vorhanden) und das neue Passwort zum Ereigniszeitpunkt verf\u00FCgbar sind. Dies ist zur Passwortsynchronisierung bei einigen Anwendungen hilfreich, die zum Festlegen eines neuen Passworts das alte Passwort ben\u00F6tigen.
NOVLLBACKB.initial.settings.param.dscr.pub-heartbeat-interval=Konfiguriert den Treiber zum Senden von regelm\u00E4\u00DFigen Statusmeldungen auf dem Herausgeberkanal, wenn es keinen Herausgeberdatenverkehr f\u00FCr die angegebene Anzahl Minuten gegeben hat.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.use-pending-association=Diese Einstellung legt fest, ob von der DirXML-Engine w\u00E4hrend der Verarbeitung des Abonnentenkanals eine ausstehende Verkn\u00FCpfung f\u00FCr ein Objekt geschrieben wird.\n \n Das Schreiben einer ausstehenden Verkn\u00FCpfung bietet kaum oder keine Vorteile, verringert jedoch die Leistung. Diese Option ist dennoch aus Gr\u00FCnden der Abw\u00E4rtskompabilit\u00E4t vorhanden.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.pwd-sync-status=Diese Einstellung legt fest, ob die DirXML-Engine den Status von Passwort\u00E4nderungsereignissen des Abonnentenkanals meldet. \n \n Das Melden solcher Ereignisse erm\u00F6glicht es Anwendungen wie z. B. der Identity Manager-Benutzeranwendung, beim \u00C4ndern eines Passworts den Synchronisierungsvorgang mit der verbundenen Anwendung zu \u00FCberwachen.
pkg.name=Loopback-Basis
NOVLLBACKB.initial.settings.ecv.dirxml.engine.retry-interval=Wiederholintervall f\u00FCr den Abonnentenkanal in Sekunden
NOVLLBACKB.idmresource.NOVLLBACKBDriverNamePrompt.gcv.dscr.name=Geben Sie den Treibernamen ein.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.retry-interval=Das Wiederholintervall f\u00FCr den Abonnentenkanal legt die H\u00E4ufigkeit fest, mit der die DirXML-Engine die Verarbeitung einer im Cache befindlichen Transaktion erneut versucht, nachdem das Abonnentenobjekt des Anwendungs-Shims den Status 'Wiederholen' zur\u00FCckgegeben hat.
NOVLLBACKB.initial.settings.param.pub-heartbeat-interval=Heartbeat-Intervall des Herausgebers
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=Dieses Steuerelement versetzt den XSLT-Prozessor, den die DirXML-Engine verwendet, in den abw\u00E4rtskompatiblen Modus. Der abw\u00E4rtskompatible Modus bewirkt, dass der XSLT-Prozessor ein oder mehrere Verhaltensmuster verwendet, die den XPath-1.0- und/oder XSLT-1.0-Standards nicht entsprechen. Dies dient der Abw\u00E4rtskompatibilit\u00E4t mit vorhandenen DirXML-Formatvorlagen, die auf nicht standardisierte Verhaltensmuster angewiesen sind. \n \n Im Besonderen\: \n \n Das Verhalten des XPath-Operators '\!\=', wenn ein Operand ein node-set und der andere Operand kein node-set ist, ist nicht korrekt in DirXML-Versionen bis einschlie\u00DFlich DirXML 2.0 (Novell Identity Manager 2.0). Dieses Verhalten wurde zwar korrigiert, aber das korrigierte Verhalten wird \u00FCber dieses Steuerelement standardm\u00E4\u00DFig deaktiviert zugunsten der Abw\u00E4rtskompatibilit\u00E4t mit vorhandenen DirXML-Formatvorlagen.
NOVLLBACKB.idmresource.NOVLLBACKBUpgradeNotification.gcv.header.ImportantNote=Important Note
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=Die ausf\u00FChrliche Spezifikation f\u00FCr DN-Syntax-Attributwerte steuert, ob Werte f\u00FCr DN-Syntax-Attributwerte in nicht ausf\u00FChrlicher oder in ausf\u00FChrlicher Schr\u00E4gstrichform bereitgestellt werden. Die Einstellung 'Wahr' bedeutet, dass die Werte in ausf\u00FChrlicher Form bereitgestellt werden.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.qualified-rename-values=Die ausf\u00FChrliche Form f\u00FCr Umbenennungsereignisse steuert, ob der "new-name"-Teil von Umbenennungsereignissen, die aus dem Identit\u00E4tsdepot stammen, dem Abonnentenkanal mit Typenbezeichnern (z. B. CN\=) bereitgestellt wird. Die Einstellung 'Wahr' bedeutet, dass die Namen in ausf\u00FChrlicher Form bereitgestellt werden.
