NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=Dieses Steuerelement wird von der DirXML-Engine verwendet, um zu bestimmen, ob das Attribut creatorsName f\u00FCr alle Objekte, die von diesem Treiber im Identit\u00E4tsdepot erstellt wurden, auf den DN des Treibers gesetzt werden soll.\n \n Die Festlegung des Attributs creatorsName erm\u00F6glicht die leichte Identifizierung der von diesem Treiber erstellten Objekte, bringt jedoch auch Leistungseinbu\u00DFen mit sich. Wenn keine Festlegung getroffen wird, wird das Attribut creatorsName standardm\u00E4\u00DFig auf den DN des NCP-Server-Objekts gesetzt, das als Host des Treibers fungiert.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=Die maximale Wartezeit f\u00FCr die eDirectory-Reproduktion legt die maximale Zeitdauer fest, die die DirXML-Engine wartet, bis eine bestimmte \u00C4nderung zwischen der lokalen und einer Remote-Reproduktion reproduziert wird. Dies betrifft nur Vorg\u00E4nge, bei denen die DirXML-Engine einen Remote-eDirectory-Server in demselben Baum kontaktieren muss, um einen Vorgang durchzuf\u00FChren, und warten muss, bis eine \u00C4nderung reproduziert wurde, bevor der Vorgang abgeschlossen werden kann (z. B. Objektverschiebungen, wenn sich die Masterreproduktion des verschobenen Objekts nicht auf dem DirXML-Server befindet; oder Vorg\u00E4nge hinsichtlich Dateisystemrechten f\u00FCr Benutzer, die mittels Schablone erstellt wurden.)
NOVLLBACKB.initial.settings.ecv.dirxml.engine.set-creators-name=creatorsName f\u00FCr Objekte festlegen, die im Identit\u00E4tsdepot erstellt wurden.
