NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.retry-interval=L'intervalle de r\u00E9essai du canal Abonn\u00E9 d\u00E9termine la fr\u00E9quence \u00E0 laquelle le moteur DirXML r\u00E9essaiera le traitement d'une transaction mise en cache lorsque l'objet Abonn\u00E9 du module d'interface de l'application renvoie un \u00E9tat r\u00E9essayer.
NOVLLBACKB.initial.settings.param.pub-heartbeat-interval=Intervalle des pulsations de l'\u00C9diteur
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=Cette commande d\u00E9termine le processeur XSLT utilis\u00E9 par le moteur DirXML en mode de compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes. Lorsque ce mode est activ\u00E9, le processeur XSLT utilise un ou plusieurs comportements non conformes aux sp\u00E9cifications XPath 1.0 et/ou XSLT 1.0. Cela permet d'assurer la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes avec les feuilles de style DirXML existantes qui d\u00E9pendent d'un ou plusieurs comportement(s) non standard. \n \n Notamment \:  \n \n Lorsqu'un op\u00E9rande est un ensemble de noeuds et que l'autre op\u00E9rande n'en est pas un, le comportement de l'op\u00E9rateur XPath "\!\=" n'est pas correct dans les versions DirXML 2.0 et ant\u00E9rieures (Novell Identity Manager 2.0). Ce comportement a \u00E9t\u00E9 corrig\u00E9, mais cette commande d\u00E9sactive par d\u00E9faut le comportement corrig\u00E9 afin de garantir la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes des feuilles de style DirXML existantes.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.qualified-rename-values=La forme compl\u00E8te pour les \u00E9v\u00E9nements Renommer d\u00E9termine si la portion de nouveau nom des \u00E9v\u00E9nements Renommer provenant du coffre-fort d'identit\u00E9 est pr\u00E9sent\u00E9e au canal Abonn\u00E9 avec les qualificatifs types (par exemple, CN\=). Un param\u00E8tre "vrai" signifie que les noms sont pr\u00E9sent\u00E9s dans la forme compl\u00E8te.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=La sp\u00E9cification compl\u00E8te pour les valeurs d'attribut de la syntaxe DN d\u00E9termine le mode de pr\u00E9sentation des valeurs d'attribut de la syntaxe DN (format barre oblique complet ou non complet). Un param\u00E8tre "vrai" signifie que les valeurs sont pr\u00E9sent\u00E9es dans la forme compl\u00E8te.
