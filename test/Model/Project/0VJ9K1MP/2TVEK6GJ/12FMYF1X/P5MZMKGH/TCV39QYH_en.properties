NOVLLBACKB.initial.settings.ecv.dirxml.engine.qualified-dn-values=Qualified form for DN-syntax attribute values
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.max-migrate-app-count=This control is used to limit the number of application objects that the DirXML Engine will request from an application during a single query that is performed as part of a "migrate objects from application" operation. \n \n If "java.lang.OutOfMemoryError" errors are encountered during a migrate from application operation then this number should be set lower than the default. \n \n Note that this control does not limit the number of application objects that can be migrated; it merely limits the "batch size".
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=This control determines the source of the value reported for the nspmDistributionPassword attribute for subscriber channel add and modify events.\n \n Setting the control to false means that the current value of nspmDistributionPassword is obtained and reported as the value of the attribute event. This means that only the current password value is available. This is the default behavior.\n \n Setting the control to true means that the value recorded with the eDirectory event will be decrypted and reported as the value of the attribute event. This means that both the old password value (if it exists) and the replacement password value at the time of the event are available. This is useful for synchronizing passwords to certain applications that require the old password to enable setting a new password.
NOVLLBACKB.initial.settings.param.dscr.pub-heartbeat-interval=Configures the driver to send a periodic status message on the Publisher channel when there has been no Publisher traffic for the given number of minutes.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.use-pending-association=This control determines whether the DirXML Engine will write a pending association on an object during subscriber channel processing.\n \n Writing a pending association confers little or no benefit but does incur a performance penalty. Nevertheless, the option exists to turn it on for backward compatibility.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.pwd-sync-status=This control determines whether the DirXML Engine will report the status of subscriber channel password change events. \n \n Reporting the status of subscriber channel password change events allows applications such as the Identity Manager User Application to monitor the synchronization progress of a password change that should be synchronized to the connected application.
