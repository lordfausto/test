NOVLLBACKB.initial.settings.ecv.dirxml.engine.retry-interval=Subscriber channel retry interval in seconds
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.retry-interval=The subscriber channel retry interval controls how frequently the DirXML Engine will retry the processing of a cached transaction after the application shim's Subscriber object returns a retry status.
NOVLLBACKB.initial.settings.param.pub-heartbeat-interval=Publisher heartbeat interval
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=This control sets the XSLT processor used by the DirXML Engine to a backwards-compatible mode. The backwards-compatible mode causes the XSLT processor to use one or more behaviors that are not XPath 1.0 and/or XSLT 1.0 standards-compliant. This is done in the interest of backwards-compatiblity with existing DirXML stylesheets that depend on the non-standard behavior(s). \n \n In particular\: \n \n The behavior of the XPath "\!\=" operator when one operand is a node-set and the other operand is other than a node-set is incorrect in DirXML releases up to and including DirXML 2.0 (Novell Identity Manager 2.0). This behavior has been corrected; however, the corrected behavior is disabled by default through this control in favor of backwards-compatibility with existing DirXML stylesheets.
NOVLLBACKB.idmresource.NOVLLBACKBUpgradeNotification.gcv.header.ImportantNote=Important Note
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=The qualified specification for DN-syntax attribute values controls whether values for DN-syntax attribute values are presented in unqualified slash form or qualified slash form. A "true" setting means the values are presented in qualified form.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.qualified-rename-values=The qualified form for rename events controls whether the new-name portion of rename events coming from the Identity Vault are presented to the Subscriber channel with type qualifier(s) (e.g. CN\=). A "true" setting means the names are presented in qualified form.
