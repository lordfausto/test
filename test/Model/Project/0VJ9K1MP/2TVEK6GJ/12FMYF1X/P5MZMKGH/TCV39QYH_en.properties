NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=This control is used by the DirXML Engine to determine if the creatorsName attribute should be set to the DN of this driver on all objects created in the Identity Vault by this driver.\n \n Setting the creatorsName attribute allows for easily identifying objects created by this driver, but also carries a performance penalty. If not set, the creatorsName attribute will default to the DN of the NCP Server object that is hosting the driver.
NOVLLBACKB.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=The maximum eDirectory replication wait time controls the maximum time that the DirXML Engine will wait for a particular change to replicate between the local replica and a remote replica. This only affects operations where the DirXML Engine is required to contact a remote eDirectory server in the same tree to perform an operation and may need to wait until some change has replicated to or from the remote server before the operation can be completed (e.g. object moves when the DirXML server does not hold the master replica of the moved object ;file system rights operations for Users created from a template.)
NOVLLBACKB.initial.settings.ecv.dirxml.engine.set-creators-name=Set creatorsName on objects created in Identity Vault.
